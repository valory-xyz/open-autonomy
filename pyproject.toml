[tool.poetry]
name = "aea-consensus-algorithms"
version = "0.1.0"
description = "Distributed consensus meets the AEA framework."
authors = ["David Minarsch <david.minarsch@valory.xyz>", "Marco Favorito <marco.favorito@gmail.com>", "David Vilela Freire <david.vilelafreire@valory.xyz", "Viraj Patel <viraj.patel@valory.xyz"]

[tool.poetry.dependencies]
python = ">3.7.1,<3.10.0"
aea = {version = "<2.0.0,>=1.0.0", extras = ["all"]}
gnosis-py = "<4.0.0,>=3.0.0"

[tool.poetry.dev-dependencies]
bandit = "==1.7.0"
black = "==21.6b0"
bs4 = "==0.0.1"
darglint = "==1.8.0"
docker = "==5.0.2"
flake8 = "==3.9.2"
flake8-bugbear = "==21.9.1"
flake8-docstrings = "==1.6.0"
flake8-eradicate = "==1.1.0"
flake8-isort = "==4.0.0"
hypothesis = "==6.21.6"
ipfshttpclient = "==0.8.0a2"
isort = "==5.9.3"
markdown = "==3.3.4"
markdown-include = "==0.6.0"
mkdocs = "==1.2.1"
mkdocs-mermaid-plugin = {git = "https://github.com/pugong/mkdocs-mermaid-plugin.git"}
mkdocs-material = "==7.1.10"
mypy = "==0.910"
pydoc-markdown = "==4.3.2"
pydocstyle = "==6.1.1"
pymdown-extensions = "==8.2"
pytest = "==6.2.5"
pytest-asyncio = "==0.15.1"
pytest-cov = "==2.12.1"
pytest-randomly = "==3.8.0"
pylint = "==2.11.1"
safety = "==1.10.3"
tox = "==3.24.4"
types-pyyaml = "*"
types-protobuf = "*"
types-requests = "*"
vulture = "==2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
