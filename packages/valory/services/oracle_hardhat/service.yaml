name: oracle_hardhat
author: valory
version: 0.1.0
description: A set of agents implementing a price oracle
aea_version: '>=1.0.0, <2.0.0'
license: Apache-2.0
fingerprint:
  README.md: bafybeieqpbuzrxtfo5hz3gsb64aumnfbxad4tpxp4s46jxj7byb3zxx34y
fingerprint_ignore_patterns: []
agent: valory/oracle:0.1.0:bafybeicnrgyrtxw4hjf72mhgafc6bu3mxyexjwru34ukfb7drdnukecmba
number_of_agents: 4
---
setup_args:
  args: &id001
    setup:
      safe_contract_address: []
    observation_interval: 30
    broadcast_to_server: false
    service_registry_address: '0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82'
    on_chain_service_id: 1
benchmark_persistence_params:
  args: &id003
    log_dir: /benchmarks
valory_monitoring_backend:
  args: &id002
    url: https://oracle-server.staging.autonolas.tech/deposit
public_id: valory/oracle_abci:0.1.0
type: skill
models:
  0:
  - price_api:
      args:
        url: https://api.coingecko.com/api/v3/simple/price
        api_id: coingecko
        parameters:
        - - ids
          - bitcoin
        - - vs_currencies
          - usd
        response_key: bitcoin:usd
        headers: null
  - randomness_api:
      args:
        url: https://drand.cloudflare.com/public/latest
        api_id: cloudflare
  - params:
      args: *id001
  - server_api:
      args: *id002
  - benchmark_tool:
      args: *id003
  1:
  - price_api:
      args:
        url: https://ftx.com/api/markets/BTC/USD
        api_id: ftx
        response_key: result:last
        headers: null
        parameters: null
  - randomness_api:
      args:
        url: https://api.drand.sh/public/latest
        api_id: protocollabs1
  - params:
      args: *id001
  - server_api:
      args: *id002
  - benchmark_tool:
      args: *id003
  2:
  - price_api:
      args:
        url: https://api.coinbase.com/v2/prices/BTC-USD/buy
        api_id: coinbase
        response_key: data:amount
        headers: null
        parameters: null
  - randomness_api:
      args:
        url: https://api2.drand.sh/public/latest
        api_id: protocollabs2
  - params:
      args: *id001
  - server_api:
      args: *id002
  - benchmark_tool:
      args: *id003
  3:
  - price_api:
      args:
        url: https://api.binance.com/api/v3/ticker/price
        api_id: binance
        parameters:
        - - symbol
          - BTCUSDT
        response_key: price
        headers: null
  - randomness_api:
      args:
        url: https://api3.drand.sh/public/latest
        api_id: protocollabs3
  - params:
      args: *id001
  - server_api:
      args: *id002
  - benchmark_tool:
      args: *id003
---
public_id: valory/ledger:0.1.0
type: connection
config:
  ledger_apis:
    ethereum:
      address: ${SERVICE_ORACLE_HARDHAT_RPC:str:http://host.docker.internal:8545}
      chain_id: 31337
      poa_chain: false
      default_gas_price_strategy: eip1559
