.aea_version: &aea_version
  AEA_VERSION: "1.17.0"
  AUTHOR: "valory"
.docker_args: &docker_args
  dockerfile: Dockerfile
.release_docker_args: &release_docker_args
  <<: *docker_args
  noCache: true
.open_autonomy_runtime_context: &open_autonomy_runtime_context
  context: autonomy/data/Dockerfiles/agent

apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: open-autonomy
build:
  tagPolicy:
    envTemplate:
      template: "{{.VERSION}}"
  artifacts:
  - image: valory/open-autonomy
    context: deployments/Dockerfiles/autonomy
    docker: 
      dockerfile: Dockerfile
      buildArgs: 
        <<: *aea_version
profiles:
  - name: release
    build:
      tagPolicy:
        envTemplate:
          template: "{{.VERSION}}"
      artifacts:

      - image: valory/open-autonomy
        context: deployments/Dockerfiles/autonomy
        docker:
          <<: *release_docker_args
          buildArgs: 
            <<: *aea_version

      - image: valory/open-autonomy-tendermint
        context: deployments/Dockerfiles/tendermint/
        docker:
          <<: *release_docker_args

      - image: valory/open-autonomy-hardhat
        context: deployments/Dockerfiles/hardhat
        docker:
          <<: *release_docker_args

      - image: valory/open-autonomy-docs
        docker:
          <<: *release_docker_args
          dockerfile: deployments/Dockerfiles/documentation/Dockerfile

      - image: valory/oar-oracle
        <<: *open_autonomy_runtime_context
        docker:
          <<: *release_docker_args
          buildArgs: &oar-oracle
            <<: *aea_version
            AEA_AGENT: "{{.AEA_AGENT_ORACLE}}"

      - image: valory/oar-apy_estimation
        <<: *open_autonomy_runtime_context
        docker:
          <<: *release_docker_args
          buildArgs: &oar-apy_estimation
            <<: *aea_version
            AEA_AGENT: "{{.AEA_AGENT_APY_ESTIMATION}}"

  - name: release-latest
    build:
      tagPolicy:
        envTemplate:
          template: latest
      artifacts:

      - image: valory/open-autonomy
        context: deployments/Dockerfiles/autonomy
        docker:
          <<: *docker_args
          buildArgs: 
            <<: *aea_version

      - image: valory/open-autonomy-tendermint
        context: deployments/Dockerfiles/tendermint/
        docker:
          <<: *docker_args

      - image: valory/open-autonomy-hardhat
        context: deployments/Dockerfiles/hardhat
        docker:
          <<: *docker_args

      - image: valory/open-autonomy-docs
        docker:
          <<: *docker_args
          dockerfile: deployments/Dockerfiles/documentation/Dockerfile

      - image: valory/oar-oracle
        <<: *open_autonomy_runtime_context
        docker:
          <<: *docker_args
          buildArgs:
            <<: *oar-oracle

      - image: valory/oar-apy_estimation
        <<: *open_autonomy_runtime_context
        docker:
          <<: *docker_args
          buildArgs:
            <<: *oar-apy_estimation
